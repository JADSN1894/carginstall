name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'

  workflow_dispatch:

jobs:
  files_one:
    runs-on: ubuntu-latest
    steps:
      - name: Set file_name
        run: echo "FILE_NAME=qwer.txt" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: Touch file $FILE_NAME
        run: |
          mkdir -p files
          touch ./files/$FILE_NAME
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "artifact-$FILE_NAME"
          path: ./files/$FILE_NAME

  files_two:
    runs-on: ubuntu-latest
    steps:
      - name: Set file_name
        run: echo "FILE_NAME=iop.txt" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: Touch file $FILE_NAME
        run: |
          mkdir -p files
          touch ./files/$FILE_NAME
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "artifact-$FILE_NAME"
          path: ./files/$FILE_NAME

  generate-tag-and-release:
    runs-on: ubuntu-latest
    needs: [files_one, files_two]
    steps:
      - uses: actions/checkout@v4
      - name: Download Combined Artifacts
        uses: actions/download-artifact@v4
        with:
          name: "artifact-$FILE_NAME"
          path: ./files
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./files/*"
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
