name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'

  workflow_dispatch:

jobs:
  files_one:
    runs-on: ubuntu-latest
    # outputs:
    #     qwer: "qwer.txt"
    #     asdf: "asdf.txt"
    #     zxcv: "zxcv.txt"
    strategy:
      matrix:
        file_name:
          - qwer.txt
          - asdf.txt
          - zxcv.txt
    steps:
      - uses: actions/checkout@v4
      - name: Touch file ${{ matrix.file_name }}
        run: |
          mkdir -p files
          echo "${{ matrix.file_name }}" > ./files/${{ matrix.file_name }}
          # echo "file_name=${{ matrix.file_name }}" >> $GITHUB_ENV
          
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ matrix.file_name }}'
          path: ./files

  files_two:
    runs-on: ubuntu-latest
    # outputs:
    #     iop: "iop.txt"
    #     klç: "klç.txt"
    #     bnm: "bnm.txt"
    strategy:
      matrix:
        file_name:
          - iop.txt
          - klç.txt
          - bnm.txt
    steps:
      - uses: actions/checkout@v4
      - name: Touch file ${{ matrix.file_name }}
        run: |
          mkdir -p files
          echo "${{ matrix.file_name }}" > ./files/${{ matrix.file_name }}
          echo "file_name=${{ matrix.file_name }}" >> $GITHUB_ENV

      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ matrix.file_name }}'
          path: ./files

  download-artifacts:
    runs-on: ubuntu-latest
    needs: [files_one, files_two]
    strategy:
      matrix:
        file_name:
          - qwer.txt
          - asdf.txt
          - zxcv.txt
          - iop.txt
          - klç.txt
          - bnm.txt
    steps:
      - name: Download Artifacts from ${{ matrix.file_name }}
        uses: actions/download-artifact@v4
        with:
          name: '${{ matrix.file_name }}'
          path: ./files

  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: download-artifacts
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./files/*.txt"
          tag: ${{ needs.bump-version.outputs.tag_version }}
          name: ${{ needs.bump-version.outputs.tag_version }}
          body: ${{ needs.bump-version.outputs.changelog }}
