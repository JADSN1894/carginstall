name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  files_one:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
     matrix:
        file_name:
          - qwer.txt
          - asdf.txt
          - zxcv.txt
       
    steps:
      - uses: actions/checkout@v4

      - name: Touch file ${{matrix.file_name}}
        run: |
          mkdir -p files
          touch ./files/${{matrix.file_name}}
                 
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'artifact-${{matrix.file_name}}'
          path: ./files/${{matrix.file_name}}

  files_two:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
     matrix:
        file_name:
          - iop.txt
          - kl√ß.txt
          - bnm.txt
       
    steps:
      - uses: actions/checkout@v4

      - name: Touch file ${{matrix.file_name}}
        run: |
          mkdir -p files
          touch ./files/${{matrix.file_name}}
                 
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'artifact-${{matrix.file_name}}'
          path: ./files/${{matrix.file_name}}

  generate-tag-and-release:
    runs-on: ubuntu-latest
    needs: [files_one, files_two]
    strategy:
      matrix:
        file_name: '${{ needs.files_one.outputs.file_name }}'
      
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Combined Artifacts
        uses: actions/download-artifact@v4
        with:
          name: 'artifact-${{ matrix.file_name }}'
          path: ./files
     
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./files/*"
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
    
          

