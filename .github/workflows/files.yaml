name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'

  workflow_dispatch:

jobs:
  set_and_upload_artifact:
    runs-on: ubuntu-latest
    outputs:
      file_name: ${{ steps.set_file_name.outputs.file_name }}
      artifact_path: ./files
    steps:
      - name: Set file_name
        id: set_file_name
        run: echo "qwer.txt" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: Touch file ${{ steps.set_file_name.outputs.file_name }}
        run: |
          mkdir -p files
          touch ./files/${{ steps.set_file_name.outputs.file_name }}
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "artifact-${{ steps.set_file_name.outputs.file_name }}"
          path: ./files

  generate-tag-and-release:
    runs-on: ubuntu-latest
    needs: [set_and_upload_artifact]
    steps:
      - uses: actions/checkout@v4
      - name: Download Combined Artifacts
        uses: actions/download-artifact@v4
        with:
          name: "artifact-${{ needs.set_and_upload_artifact.outputs.file_name }}"
          path: ./files
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./files/*"
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
