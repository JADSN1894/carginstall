name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'

  workflow_dispatch:

jobs:
  files_one:
    runs-on: ubuntu-latest
    outputs:
        qwer: "qwer"
        asdf: "asdf"
        zxcv: "zxcv"
    strategy:
      matrix:
        file_name:
          - qwer.txt
          - asdf.txt
          - zxcv.txt
    steps:
      - uses: actions/checkout@v4
      - name: Touch file ${{ matrix.file_name }}
        run: |
          mkdir -p files
          echo "${{ matrix.file_name }}" > ./files/${{ matrix.file_name }}
          echo "file_name=${{ matrix.file_name }}" >> $GITHUB_ENV
          
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ matrix.file_name }}'
          path: ./files/files_one/${{ matrix.file_name }}

  files_two:
    runs-on: ubuntu-latest
    outputs:
        iop: "iop"
        jkl: "jkl"
        bnm: "bnm"
    strategy:
      matrix:
        file_name:
          - iop.txt
          - klÃ§.txt
          - bnm.txt
    steps:
      - uses: actions/checkout@v4
      - name: Touch file ${{ matrix.file_name }}
        run: |
          mkdir -p files
          echo "${{ matrix.file_name }}" > ./files/${{ matrix.file_name }}
          echo "file_name=${{ matrix.file_name }}" >> $GITHUB_ENV

      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ matrix.file_name }}'
          path: ./files/file_two/${{ matrix.file_name }}

  generate-tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # strategy:
    #   matrix:
    #     file_name:
    #       - ${{ needs.files_one.outputs.file_name }}
    #       - ${{ needs.files_two.outputs.file_name }}
    needs: [files_one, files_two]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts from files_one
        uses: actions/download-artifact@v4
        with:
          name: '${{ needs.files_one.outputs.file_name }}'
          path: ./files/files_one
      
      - name: Download Artifacts from files_two
        uses: actions/download-artifact@v4
        with:
          name: '${{ needs.files_two.outputs.file_name }}'
          path: ./files/files_two

      # - name: Read file_name from artifact
      #   id: read_file_name
      #   run: echo "file_name=$(cat ./files/${{ needs.files_one.outputs.file_name }}/file_name.txt)" >> $GITHUB_ENV
        
      - name: Debugging
        run: |
          echo "Contents of ./files directory:"
          ls -R ./files/files_one
          ls -R ./files/files_two
          # echo "Files in files_one artifact:"
          # ls -R ./files/${{ needs.files_one.outputs.file_name }}
          # echo "Files in files_two artifact:"
          # ls -R ./files/${{ needs.files_two.outputs.file_name }}
    
        
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./files/files_one/*, ./files/files_two/*"
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
