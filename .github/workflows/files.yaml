name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'

  workflow_dispatch:

jobs:
  files_one:
    runs-on: ubuntu-latest
    outputs:
      file_name: ${{ matrix.file_name }}
    strategy:
      matrix:
        file_name:
          - qwer.txt
          - asdf.txt
          - zxcv.txt
    steps:
      - uses: actions/checkout@v4
      - name: Touch file ${{ matrix.file_name }}
        run: |
          mkdir -p files
          touch ./files/${{ matrix.file_name }}
          # echo "::set-output name=file_name::${{ matrix.file_name }}"
          echo "file_name=${{ matrix.file_name }}" >> $GITHUB_ENV
          
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'artifact-${{ matrix.file_name }}'
          path: ./files/${{ matrix.file_name }}

  files_two:
    runs-on: ubuntu-latest
    outputs:
      file_name: ${{ matrix.file_name }}
    strategy:
      matrix:
        file_name:
          - iop.txt
          - klÃ§.txt
          - bnm.txt
    steps:
      - uses: actions/checkout@v4
      - name: Touch file ${{ matrix.file_name }}
        run: |
          mkdir -p files
          touch ./files/${{ matrix.file_name }}
          # echo "::set-output name=file_name::${{ matrix.file_name }}"
          echo "file_name=${{ matrix.file_name }}" >> $GITHUB_ENV
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'artifact-${{ matrix.file_name }}'
          path: ./files/${{ matrix.file_name }}

  generate-tag-and-release:
    runs-on: ubuntu-latest
    needs: [files_one, files_two]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Download Combined Artifacts
        uses: actions/download-artifact@v4
        with:
          name: 'artifact-files_one'
          path: ./files_one
      - uses: actions/download-artifact@v4
        with:
          name: 'artifact-files_two'
          path: ./files_two
      - name: Read file_name from artifact and set in GITHUB_ENV
        id: read_file_name
        run: |
          echo "file_name=$(cat ./files_one/file_name.txt)" >> $GITHUB_ENV
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 
            ./files_one/*
            ./files_two/*
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
