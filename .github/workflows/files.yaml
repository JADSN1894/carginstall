name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'

  workflow_dispatch:

jobs:
  files_one:
    runs-on: ubuntu-latest
    # outputs:
    #     qwer: "qwer.txt"
    #     asdf: "asdf.txt"
    #     zxcv: "zxcv.txt"
    strategy:
      matrix:
        file_name:
          - qwer.txt
          - asdf.txt
          - zxcv.txt
    steps:
      - uses: actions/checkout@v4
      - name: Touch file ${{ matrix.file_name }}
        run: |
          mkdir -p files
          echo "${{ matrix.file_name }}" > ./files/${{ matrix.file_name }}
          # echo "file_name=${{ matrix.file_name }}" >> $GITHUB_ENV
          
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ matrix.file_name }}'
          path: ./files

  files_two:
    runs-on: ubuntu-latest
    # outputs:
    #     iop: "iop.txt"
    #     klç: "klç.txt"
    #     bnm: "bnm.txt"
    strategy:
      matrix:
        file_name:
          - iop.txt
          - klç.txt
          - bnm.txt
    steps:
      - uses: actions/checkout@v4
      - name: Touch file ${{ matrix.file_name }}
        run: |
          mkdir -p files
          echo "${{ matrix.file_name }}" > ./files/${{ matrix.file_name }}
          echo "file_name=${{ matrix.file_name }}" >> $GITHUB_ENV

      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ matrix.file_name }}'
          path: ./files

  generate-tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        file_name:
          - qwer.txt
          - asdf.txt
          - zxcv.txt
          - iop.txt
          - klç.txt
          - bnm.txt
          
    needs: [files_one, files_two]
    steps:
      - uses: actions/checkout@v4
          
      - name: Download Artifacts from files_one
        uses: actions/download-artifact@v4
        with:
          name: '${{ matrix.file_name }}'
          path: ./files
        
      - name: Debugging
        run: |
          echo "Last filename: ${{matrix.file_name.last}}" 
          echo "Contents of ./files"
          ls -lha ./files
