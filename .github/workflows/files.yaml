name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'

  workflow_dispatch:

jobs:
  files_one:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file_name:
          - qwer.txt
          - asdf.txt
          - zxcv.txt
    steps:
      - uses: actions/checkout@v4
      - name: Touch file ${{ matrix.file_name }}
        run: |
          mkdir -p files
          echo "${{ matrix.file_name }}" > ./files/${{ matrix.file_name }}
          # echo "file_name=${{ matrix.file_name }}" >> $GITHUB_ENV
          
      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ matrix.file_name }}'
          path: ./files

  files_two:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file_name:
          - iop.txt
          - klç.txt
          - bnm.txt
    steps:
      - uses: actions/checkout@v4
      - name: Touch file ${{ matrix.file_name }}
        run: |
          mkdir -p files
          echo "${{ matrix.file_name }}" > ./files/${{ matrix.file_name }}
          # echo "file_name=${{ matrix.file_name }}" >> $GITHUB_ENV

      - name: Upload Combined Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: '${{ matrix.file_name }}'
          path: ./files
        
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    needs: [files_one, files_two]
    strategy:
      matrix:
        file_name_one: [qwer.txt, asdf.txt, zxcv.txt]
        file_name_two: [iop.txt, klç.txt, bnm.txt]
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        id: download-artifacts
        run: |
          if [[ "${{ matrix.file_name_one }}" != "" ]]; then
            echo "Downloading artifacts from files_one job"
            mkdir -p files
            echo "${{ matrix.file_name_one }}" > ./files/${{ matrix.file_name_one }}
            echo "file_name=${{ matrix.file_name_one }}" >> $GITHUB_ENV
          fi
  
          if [[ "${{ matrix.file_name_two }}" != "" ]]; then
            echo "Downloading artifacts from files_two job"
            mkdir -p files
            echo "${{ matrix.file_name_two }}" > ./files/${{ matrix.file_name_two }}
            echo "file_name=${{ matrix.file_name_two }}" >> $GITHUB_ENV
          fi
          
